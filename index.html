<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Send Email</title>
    <style>
        fieldset{
            margin-top:15px;
            border: 1px dotted #666666;
            padding:10px;
            border-radius:10px
        }
        
    </style>
</head>
<body>
    <div class="container">
    <form action="https://formsubmit.co/camilla.camillapalhares@gmail.com" method="POST">
        <input type="hidden" name="_next" value="http://127.0.0.1:5500/success.html" />
        <input type="hidden" name="autoresponse" value="Recebemos sua mensagem, obrigada pelo contato. Logo Retornaremos!"/>
        <fieldset>
            <legend>Formul√°rio de contato</legend>
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" name="name" required placeholder="Nome">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
        </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mensagem</label>
            <textarea class="form-control" id="messagem" name="messagem" rows="5"></textarea>
         </div>
        </fieldset>
        <button type="submit" class="btn btn-danger">Send</button> 
    </form>
</div>
</body>
</html>
